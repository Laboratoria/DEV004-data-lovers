<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta> 
    <title>Pokémon-Go</title>
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <header class="header">
    <div>
      <img class="img-go" src="go.png" />
    </div>
    <div class="botones">
      <div class="buscar" id="input-buscar">
        <img class="input" src="b2 .png" alt="" />
        <input
          type="text"
          id="inputBuscar"
          placeholder="Buscar por nombre"
          required
        />
      </div>
      <div class="dropdown" id="dropdown-filtrar">
        <button class="dropbtn" id="btn-filter" data-target="dropdown-content-filtrar">FILTRAR POR TIPO</button>
        <div class="dropdown-content" id="dropdown-content-filtrar">
          <div class="menu-tipos">
            <li>
              <a href="#" name="todos" class="tipoPokemon">Todos los tipos</a>
            </li>
            <li><a href="#" name="water" class="tipoPokemon">Agua</a></li>
            <li><a href="#" name="fire" class="tipoPokemon">Fuego</a></li>
            <li><a href="#" name="grass" class="tipoPokemon">Planta</a></li>
            <li><a href="#" name="ground" class="tipoPokemon">Tierra</a></li>
            <li><a href="#" name="rock" class="tipoPokemon">Roca</a></li>
            <li><a href="#" name="steel" class="tipoPokemon">Metal</a></li>
            <li><a href="#" name="ice" class="tipoPokemon">Hielo</a></li>
            <li><a href="#" name="electric" class="tipoPokemon">Eléctrico</a></li>
            <li><a href="#" name="dragon" class="tipoPokemon">Dragon</a></li>
            <li><a href="#" name="ghost" class="tipoPokemon">Fantasma</a></li>
            <li><a href="#" name="psychic" class="tipoPokemon">Psiquico</a></li>
            <li><a href="#" name="normal" class="tipoPokemon">Normal</a></li>
            <li><a href="#" name="fighting" class="tipoPokemon">Lucha</a></li>
            <li><a href="#" name="poison" class="tipoPokemon">Veneno</a></li>
            <li><a href="#" name="bug" class="tipoPokemon">Insecto</a></li>
            <li><a href="#" name="flying" class="tipoPokemon">Volador</a></li>
            <li><a href="#" name="dark" class="tipoPokemon">Oscuro</a></li>
            <li><a href="#" name="fairy" class="tipoPokemon">Hada</a></li>
          </div>
        </div>
      </div>
      <div class="dropdown" id="dropdown-ordenar">
        <button class="dropbtn" id="btn-ordenar" data-target="dropdown-content-ordenar">ORDENAR POR NOMBRE</button>
        <div class="dropdown-content" id="dropdown-content-ordenar">
          <a href="#" name="todos" class="Ordenar">Sin ordenar</a>
          <a href="#" name="AZ" class="Ordenar"> Orden de A-Z </a>
          <a href="#" name="ZA" class="Ordenar"> Orden de Z-A </a>
        </div>
      </div>
      <button id="toggle-table-btn" class="Stats">
        ESTADISTICA DE TIPOS
      </button>
    </div>
  </header>
  <body>
    <main>
      <div class="container">
        <table id="my-table" class="hidden">
          <thead>
            <tr>
              <th>TIPO</th>
              <th>ESTADISTICA</th>
            </tr>
          </thead>
          <tbody id="tablaDatos">
          </tbody>
        </table>
        <canvas id="my-chart" class="my-chart"></canvas>
      </div>

      <div class="bloqueTarjetas" id="bloqueTarjetas"></div>
    </main>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
