<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Data Lovers</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Libre+Bodoni:wght@500;700&family=Playfair+Display&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <div id="boxBanner">
        <img id= "totoro" src= "dataLoversExt/pngegg.png" alt="">
        <p class="subtitulo">Explora el universo del Estudio Ghibli</p>
        <p class="subtitulo"> スタジオジブリ </p>
        </div>
      <div class="boxNavegador">
        <div>
          <label class="label" for="ordenar">Ordenar:</label>
          <select class="button-81" name="ordenar" id="ordenar">
            <option value="menosReciente">Menos reciente</option>
            <option value="masReciente">Más reciente</option>
            <option value="mayorRt">Mayor puntuación</option>
            <option value="menorRt">Menor puntuación</option>
          </select>
        </div>
        <div>
          <label class="label" for="filtrar">Filtrar:</label>
          <select class="button-81" name="filtrar" id="filtrar">
            <option value="todas">Productor</option> 
            <option value="Isao Takahata">Isao Takahata</option>
            <option value="Toshio Suzuki">Toshio Suzuki</option>
            <option value="Hayao Miyazaki">Hayao Miyazaki</option>
            <option value="Toru Hara">Toru Hara</option>
            <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option> 
          </select>
        </div>
        <div>
          <label class="label" for="personajes">Personajes:</label>
          <select class="button-81" name="personajes" id="personajes">
          </select>
        </div>
      </div>
    </header>
    <p id="numero-de-personajes"></p>
    <div class="container-images" id="container"></div> 
    <script src="main.js" type="module"></script>
    <footer>

<iframe class= "totoroAnimado" src= "https://giphy.com/embed/cP0I5c2IpclX2J9mO2" width="20%" height="20%">
  </iframe>
  <div class="marcaDerechos">
    <p>Universo Ghibli© </p>
  </div>
</footer>

  </body>
</html>
